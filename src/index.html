<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin To Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-project-container">
        <div class="sidebar-top">
          <div class="sidebar-top-item">
            <button>
              <span>
                <img src="assets/calendar-today.svg" alt="" />
                <p>Today</p>
              </span>
            </button>
          </div>
          <div class="sidebar-top-item">
            <button>
              <span>
                <img src="assets/calendar-month.svg" alt="" />
                <p>Upcoming</p>
              </span>
            </button>
          </div>
          <div class="sidebar-top-item">
            <button>
              <span>
                <img src="assets/plus-circle.svg" alt="" />
                <p>Add task</p>
              </span>
            </button>
          </div>
        </div>
        <div class="sidebar-project">
          <div class="sidebar-project-flex-vertical">
            <div class="sidebar-project-title">
              <button>
                <span
                  ><img src="assets/list-box-outline.svg" alt="" />
                  <p>General</p></span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar-bottom">
        <button>+ add project</button>
      </div>
    </div>
    <div class="content">
      <div class="content-title">
        <h1>General</h1>
        <button><img src="assets/pencil.svg" alt="" /></button>
      </div>
      <div class="list-container"></div>
    </div>
  </body>
</html>
